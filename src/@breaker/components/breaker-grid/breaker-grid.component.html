<div class="breaker-grid">
  <!-- Global Search Input -->
  <div *ngIf="allowFiltering" class="grid-toolbar">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyGlobalFilter($event)" placeholder="Type to search" />
    </mat-form-field>
  </div>

  <!-- Material Table -->
  <mat-table [dataSource]="materialDataSource" matSort>
    <!-- Dynamically create columns -->
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.field">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column.headerText }}
        <mat-form-field *ngIf="allowFiltering && column.filterable">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyColumnFilter($event, column.field)" />
        </mat-form-field>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{ row[column.field] || 'N/A' }}
      </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="commands" *ngIf="commands?.length">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button
          *ngFor="let command of commands"
          mat-icon-button
          [matTooltip]="command.tooltip"
          (click)="command.callback(row)">
          <mat-icon>{{ command.icon }}</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Table header and rows -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <!-- Pagination -->
  <mat-paginator *ngIf="allowPaging" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
